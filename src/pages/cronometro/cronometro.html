  <ion-navbar>
    <ion-title>Cronometro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- <ion-input [(ngModel)]="model.exercicio" [disabled]="true"></ion-input> -->

  </ion-item>

  <button ion-button outline round class="cron" (click)="tempo()">
