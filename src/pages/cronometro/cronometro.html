<ion-header>


  <ion-navbar>
    <ion-title>Cronometro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <!-- <ion-input [(ngModel)]="model.exercicio" [disabled]="true"></ion-input> -->
    <ion-label>Exercício: {{model.exercicio}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Repetições: {{model.repeticao}} X</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Carga: {{model.carga}} Kg</ion-label>
  </ion-item><br/><br/><br/><br/>
  <button ion-button outline round class="cron" (click)="tempo()">
    {{model.desc}}
  </button>

</ion-content>
