<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="todo" (ngSubmit)="fron()">
        
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="text" formControlName="email" [(ngModel)]="model.email"></ion-input>
        </ion-item>
        
        <ion-item class="no-line error" *ngIf="!todo.controls.email.valid  && (todo.controls.email.dirty || submitAttempt) && !todo.controls.email.pending">
            <p *ngIf="todo.value.email != ''" style="color: red;">E-mail inválido!</p>
            <p *ngIf="todo.value.email == ''" style="color: red;">Campo Obrigatório!</p>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" formControlName="senha" [(ngModel)]="model.senha"></ion-input>
        </ion-item>
        
        <ion-item class="no-line error" *ngIf="!todo.controls.senha.valid  && (todo.controls.senha.dirty || submitAttempt) && !todo.controls.senha.pending">
            <p *ngIf="todo.value.senha != ''" style="color: red;">Minimo de 8 caracteres!</p>
            <p *ngIf="todo.value.senha == ''" style="color: red;">Campo Obrigatório!</p>
        </ion-item>
    
        <button ion-button outline round class="btLogin" type="submit" [disabled]="!todo.valid" (click)="logar()">Acessar</button>
    
      </form>

</ion-content>
