<ion-header>

  <ion-navbar>
    <ion-title>Visualizar Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder=""></ion-input>
  </ion-item>
  <br/>

  <ion-list inset>
    <button ion-item *ngFor="let item of itens | async" (click)="itemSelected(item)">
      {{ item.dsTreino }}
    </button>
  </ion-list>

  <button ion-button outline round class="btLogin" (click)="atualizar()">Atualizar</button>
  <button ion-button outline round class="btLogin" (click)="voltar()">Voltar</button>

</ion-content>
