<ion-header>

  <ion-navbar>
    <ion-title>Desenvolvimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>Gráfico peso</ion-item>
    <div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <ion-item>Gráfico evelução</ion-item>
      <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData1"
                    [labels]="barChartLabels1"
                    [options]="barChartOptions1"
                    [legend]="barChartLegend1"
                    [chartType]="barChartType1"
                    (chartHover)="chartHovered1($event)"
                    (chartClick)="chartClicked1($event)"></canvas>
          </div>
        </div>

    <!-- <div class="col-md-6">
        
           <canvas baseChart
                       [data]="lineChartData"
                       [labels]="lineChartLabels"
                       [options]="lineChartOptions"
                       [chartType]="lineChartType"
                       (chartHover)="chartHovered($event)"
                       (chartClick)="chartClicked($event)"></canvas>
         </div> -->
</ion-content>
