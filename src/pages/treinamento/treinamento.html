<ion-header>

  <ion-navbar>
    <ion-title>Treinamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button outline round class="btLogin" (click)="criartreino()">Criar Treino</button>
  <br />

  <ion-list inset>
    <button ion-item *ngFor="let item of itens | async" (click)="itemSelected(item)">
      {{ item.dsTreino }}
    </button>
  </ion-list>

</ion-content>
