<ion-header>

  <ion-navbar>
    <ion-title>{{ model.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <form [formGroup]="todo" (ngSubmit)="fron()">
  
      <ion-item>
        <ion-label stacked>Nome Completo</ion-label>
            <ion-input type="text" formControlName="nome" [(ngModel)]="model.nome"></ion-input>
      </ion-item>
      
      <ion-item class="no-line error" *ngIf="!todo.controls.nome.valid  && (todo.controls.nome.dirty || submitAttempt) && !todo.controls.nome.pending">
          <p *ngIf="todo.value.nome != ''" style="color: red;">Somente Letras!</p>
          <p *ngIf="todo.value.nome == ''" style="color: red;">Campo Obrigat칩rio!</p>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="model.email"></ion-input>
      </ion-item>
      
      <ion-item class="no-line error" *ngIf="!todo.controls.email.valid  && (todo.controls.email.dirty || submitAttempt) && !todo.controls.email.pending">
          <p *ngIf="todo.value.email != ''" style="color: red;">E-mail inv치lido!</p>
          <p *ngIf="todo.value.email == ''" style="color: red;">Campo Obrigat칩rio!</p>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="senha" [(ngModel)]="model.senha"></ion-input>
      </ion-item>
      
      <ion-item class="no-line error" *ngIf="!todo.controls.senha.valid  && (todo.controls.senha.dirty || submitAttempt) && !todo.controls.senha.pending">
          <p *ngIf="todo.value.senha != ''" style="color: red;">Minimo de 8 caracteres!</p>
          <p *ngIf="todo.value.senha == ''" style="color: red;">Campo Obrigat칩rio!</p>
      </ion-item>
  
      <button ion-button outline round class="btLogin" type="submit" [disabled]="!todo.valid" (click)="atualiza()">Altualizar</button>
    </form>

  <button ion-button outline round class="btLogin" (click)="voltar()">Voltar</button>
</ion-content>
