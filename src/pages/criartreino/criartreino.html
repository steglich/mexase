<ion-header>

  <ion-navbar>
    <ion-title>Criar Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="EX. TREINO A"></ion-input>
  </ion-item>
  <br/>

  <ion-list inset>
    <button ion-item *ngFor="let item of itens" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-fab bottom right>
  <button ion-fab (click)="salvar()">Salvar</button></ion-fab>
  <ion-fab bottom left>
  <button ion-fab (click)="cancelar()"><ion-icon name="md-arrow-back"></ion-icon></button></ion-fab>


</ion-content>
