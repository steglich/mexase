<ion-header>

  <ion-navbar>
    <ion-title>Criar Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="EX. TREINO A"></ion-input>
  </ion-item>
  <br/>

  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <button ion-button outline round class="btLogin" (click)="salvar()">Salvar</button>
  <button ion-button outline round class="btLogin" (click)="cancelar()">Cancelar</button>


</ion-content>
